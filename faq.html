<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frågor & Svar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f8f8f8;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .navbar ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    section {
      padding: 80px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .faq-item {
      margin-bottom: 10px;
    }

    .faq-question {
      width: 100%;
      padding: 10px;
      background: #eee;
      border: none;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
    }

    .faq-answer {
      padding: 10px;
      display: none;
      border: 1px solid #ddd;
      border-top: none;
    }

    .faq-item.active .faq-answer {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Video</a></li>
      <li><a href="faq.html">Frågor & Svar</a></li>
      <li><a href="invitation.html">Inbjudan</a></li>
      <li><a href="directions.html">Hitta hit</a></li>
      <li><a href="rsvp.html">OSA</a></li>
    </ul>
  </nav>

  <section id="faq">
    <h2>Frågor & Svar</h2>
    <div class="faq-item">
      <button class="faq-question">När är bröllopet?</button>
      <div class="faq-answer">Vi gifter oss den 15 juni 2024.</div>
    </div>
    <div class="faq-item">
      <button class="faq-question">Var ska bröllopet hållas?</button>
      <div class="faq-answer">Bröllopet hålls på Slottet i Stockholm.</div>
    </div>
    <div class="faq-item">
      <button class="faq-question">Hur OSA jag?</button>
      <div class="faq-answer">Du kan OSA genom formuläret i avsnittet OSA.</div>
    </div>
  </section>

  <script>
    const faqItems = document.querySelectorAll('.faq-item');

    faqItems.forEach(item => {
      const question = item.querySelector('.faq-question');
      question.addEventListener('click', () => {
        item.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
