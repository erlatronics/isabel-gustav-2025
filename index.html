<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bröllopsinbjudan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: url('background.webp') no-repeat center center;
      background-size: cover;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f8f8f8;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      opacity: 0;
      transition: opacity 3s ease;
    }

    .navbar.visible {
      opacity: 1;
    }

    .navbar ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    #menu-toggle {
      display: none;
    }

    .menu-icon {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        align-items: center;
        background: #f8f8f8;
        width: 100%;
        padding: 10px 0;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 1000;
      }

      .navbar ul.active {
        display: flex;
      }

      .menu-icon {
        display: block;
        color: #333;
      }

      .navbar a {
        font-size: 1.2rem;
        padding: 10px;
      }
    }

    #logo-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      transition: opacity 3s ease;
    }

    #logo-screen.visible {
      opacity: 1;
    }

    #logo-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #video {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 3s ease;
      max-width: 90%;
      margin: 0 auto;
    }

    #video.visible {
      opacity: 1;
    }

    .video-container iframe {
      max-width: 100%;
      border-radius: 10px;
    }

    #logo-screen img {
      width: 90%;
      max-width: 400px;
      height: auto;
      opacity: 0;
      transition: opacity 3s ease;
    }

    #logo-screen img.visible {
      opacity: 1;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 2s ease;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div id="logo-screen" class="visible">
    <img src="logo.webp" alt="Bröllopslogga" />
  </div>

  <nav class="navbar">
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <ul>
      <li><a href="index.html">Video</a></li>
      <li><a href="faq.html">Frågor & Svar</a></li>
      <li><a href="invitation.html">Inbjudan</a></li>
      <li><a href="directions.html">Hitta hit</a></li>
      <li><a href="rsvp.html">OSA</a></li>
    </ul>
  </nav>

  <section id="video">
    <h1>Välkommen till vårt bröllop!</h1>
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const navbarMenu = document.querySelector('.navbar ul');
      navbarMenu.classList.toggle('active');
    }

    function createStars() {
      const starsContainer = document.querySelector('.stars');

      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 2; // Storlek mellan 2 och 5 px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        starsContainer.appendChild(star);
        teleportStar(star);
      }
    }

    function teleportStar(star) {
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.opacity = '0';

      // Fade-in efter slumpmässig fördröjning
      setTimeout(() => {
        star.style.opacity = '1';
      }, Math.random() * 2000);

      // Fade-out och teleportera igen efter 3-5 sekunder
      setTimeout(() => {
        star.style.opacity = '0';
        setTimeout(() => {
          teleportStar(star);
        }, 2000); // 2 sekunder fade-out innan teleport
      }, 3000 + Math.random() * 2000);
    }

    window.addEventListener('load', () => {
      const logoScreen = document.getElementById('logo-screen');
      const logoImage = logoScreen.querySelector('img');
      const navbar = document.querySelector('.navbar');
      const videoSection = document.getElementById('video');

      createStars();

      setTimeout(() => {
        logoImage.classList.add('visible');
      }, 500); // 0.5 sekunder för att faden in loggan

      setTimeout(() => {
        logoScreen.classList.add('hidden');
        navbar.classList.add('visible');
        videoSection.classList.add('visible');
      }, 3000); // 3 sekunder innan loggan fadear ut
    });
  </script>
</body>
</html>
